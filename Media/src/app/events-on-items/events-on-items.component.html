<form>
<div class = "form-group"> 
  <div *ngIf="like==1">
    <label> You liked it! </label>
  </div>
  <div *ngIf="like==-1">
    <a href="#" class="btn btn-info btn-lg form-control like" (click)="liked()">
      <span class="glyphicon glyphicon-heart-empty"></span>
    </a>
  </div>
  <button class = "form-control remove" (click) = "remove()">remove</button>
  <div *ngIf="vis == -1">
    <button (click)= "onWatched()" class = "form-control watch">watch</button>
  </div>
</div>
</form>
